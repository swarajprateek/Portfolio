<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Between Sections</title>
<style>
    /* Just for demonstration purposes, not required for functionality */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }
    section {
        display: relative;
        height: 500px;
        border: 1px solid #ccc;
        padding: 20px;
        margin: 10px;
        overflow-y: hidden;
    }
</style>
</head>
<body>

<header>
    <h1>Website Title</h1>
    <nav>
        <ul>
            <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
            <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="swaraj-prateek" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://in.linkedin.com/in/swaraj-prateek?trk=profile-badge">swaraj prateek</a></div>
        </ul>
    </nav>
</header>


    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the first section of the website.</p>
    </section>

    <section id="section2">
        <script type="module" src="https://get.microsoft.com/badge/ms-store-badge.bundled.js"></script>
<ms-store-badge
	productid="9ncbcszsjrsb"
	productname="Spotify Music"
	window-mode="direct"
	theme="dark"
	language="en-us"
	animation="on">
</ms-store-badge>
    </section>

</body>
</html>
